<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hello World</title>


<link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
<script src="https://js.arcgis.com/3.23/"></script>



<style>
  html, body, #map {
    height: 100%;
    padding: 0;
    margin: 0;
  }
</style>



<script>
	var map;
  var featureLayer;
  require(["esri/map", 
          "esri/layers/FeatureLayer",
          "esri/InfoTemplate",
          "dojo/domReady!"
          ], 
  function(Map,
          FeatureLayer,
          InfoTemplate
          ) {
  map = new Map("map", {
    basemap: "streets",
    center: [100.545161,13.748127],
    zoom: 9
  });
  var infoTemplate = new InfoTemplate("${Status}","${*}");
  featureLayer = new FeatureLayer("https://services6.arcgis.com/4JYrAeFHErIECaeV/arcgis/rest/services/report/FeatureServer/0",{
    infoTemplate : infoTemplate
  });

  map.addLayer(featureLayer);

    // code to create the map and add a basemap will go here
  });
</script>



  </head>


<body class="claro">
  <div id="map"></div>
</body>


</html>
